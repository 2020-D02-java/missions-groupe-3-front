<div class="card text-center">
    <h2 class="card-title">GDM</h2>
    <h3 class="card-title">Gestion des missions</h3>
    <div class="card-body">
        <img class="card-img-top img-fluid mb-5" src="https://cdn.pixabay.com/photo/2016/09/14/20/50/teeth-1670434_960_720.png" alt="logo"/>
        <form>
            <div class="form-group-row">
                <label for="email" class="col-sm-3">Email : </label>
                <input type="text" name="email" id="email" [(ngModel)]="collegue.email"/>
            </div>
            <div class="form-group-row">
                <label for="password" class="col-sm-3">Mot de passe : </label>
                <input type="password" name="password" id="password" [(ngModel)]="collegue.motDePasse"/>
            </div>
            <button class="btn btn-primary mt-2" (click)="valider()">Se connecter</button>
            <div *ngIf="err" class="alert alert-danger mt-1" role="alert">
                Vos informations d'authentification sont invalides.
            </div>
        </form>
    </div>
</div>
