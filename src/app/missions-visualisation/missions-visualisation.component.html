<h3 align="center">Visualisation des missions</h3>
<table mdbTable class="z-depth-1" align="center">
  <thead>
    <tr >
      <th width="150" align="center">Date de début</th>
      <th width="150" align="center">Date de fin</th>
      <th width="100" align="center">Nature</th>
      <th width="100" align="center">Départ</th>
      <th width="100" align="center">Arrivée</th>
      <th width="100" align="center">Transport</th>
      <th width="100" align="center">Statut</th>
      <th width="100" align="center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let mission of missions">
      <td >{{mission.date_debut}}</td>
      <td>{{mission.date_fin}}</td>
      <td>{{mission.nature}}</td>
      <td>{{mission.ville_depart}}</td>
      <td>{{mission.ville_arrive}}</td>
      <td>{{mission.transport}}</td>
      <td>{{mission.statut}}</td>
      <td>
        <a *ngIf="mission.statut == 'Initiale' || mission.statut == 'Rejetee'" (click)="modifier(mission)"><fa-icon [icon]="faPencilAlt"></fa-icon></a>
        <a (click)="supprimer(mission)"><fa-icon [icon]="faTrashAlt"></fa-icon></a>
      </td>
    </tr>
  </tbody>
</table>
<br/>
<br/>
<div class="d-flex justify-content-end">Demander une mission<button class="btn btn-primary ml-2" routerLink="/mission_demande">+</button></div>
