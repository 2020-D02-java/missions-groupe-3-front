<div>
  <h1>Natures de mission</h1>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nature</th>
          <th scope="col">Facturée</th>
          <th scope="col">Prime</th>
          <th scope="col">TJM (€)</th>
          <th scope="col">%Prime</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let nature of natures">
          <th scope="row">{{nature.nom}}</th>
          <td>{{nature.facturation}}</td>
          <td>{{nature.prime}}</td>
          <td>{{nature.tjm}}</td>
          <td>{{nature.pourcentage}}</td>
          <td class="actions">

            <!-- AVEC MODALE MAIS PB INITIALISATION NATURE -->
            <!-- <a routerLink="/natures-de-mission" (click)="openModification(content)">
                <fa-icon [icon]="faPencilAlt"></fa-icon>
           </a> -->

           <!-- SANS MODALE -->
            <a (click)="modifier(nature)" ><fa-icon [icon]="faPencilAlt"></fa-icon></a>
            <a type="submit" href=""><fa-icon [icon]="faTrashAlt"></fa-icon></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="new-mission">
    <p> Ajouter une nature de mission </p>
    <button class="btn btn-primary">Plus</button>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modification d'un nature de mission</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-nature-mission-modification></app-nature-mission-modification>
  </div>
</ng-template>
