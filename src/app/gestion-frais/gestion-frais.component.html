<h3 align="center">Gestion des notes de frais</h3>
<table class="table table-bordered" style="width: 1000;" align="center">
  <thead>
    <tr>
      <th width="40" align="center">Date de début</th>
      <th width="40" align="center">Date de fin</th>
      <th width="100" align="center">Nature</th>
      <th width="40" align="center">Départ</th>
      <th width="40" align="center">Arrivée</th>
      <th width="40" align="center">Transport</th>
      <th width="40" align="center">Frais</th>
      <th width="40" align="center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let note of notefrais">
      <td >{{note.dateDebut}}</td>
      <td>{{note.dateFin}}</td>
      <td>{{note.nature}}</td>
      <td>{{note.depart}}</td>
      <td>{{note.arrivee}}</td>
      <td>{{note.transport}}</td>
      <td>{{note.frais}}</td>
      <td>(pdf)</td>
    </tr>
  </tbody>
</table>
